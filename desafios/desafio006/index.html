<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos selecionar os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Paragráfo</abbr></li>
        <li><abbr title="use a tag &lt;del&gt">Texto exluído</abbr> Ex:<del>(excluído)</del></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;i&gt;">Itálico</abbr></li>
        <li><abbr title="use a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="use a tag &lt;type='número'&gt;">Listas númeradas</abbr></li>
        <li><abbr title="use a tag &lt;type='circle'&gt;">Listas com dermarcações</abbr></li>
    </ul>
</body>
</html>
